<!DOCTYPE html>

    <meta name="keywords" name="해시태그처럼, 문서의, 키워드, 입력" />

      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>메타태그,뷰포트 적용예시</title>
  </head>
  <body>
    <h1>h1만 입력하고 tab 누르면 emmet으로 여닫는 태그 자동완성</h1>

    <a href="https://www.w3schools.com/tags/tag_meta.asp" target="_blank"
      ><img src="http://asq.kr/nYgmlNOWvOGcta" alt="고양이사진"
    /></a>
    <p>a태그는 p태그 안에 안들어갑니다.</p>
    <p>
      p는 paragraph 즉 한 문단을 지정할때 사용하는 태그입니다.<br />br태그는
      단순히 줄바꿈만 되는 것이고 p태그는 문단이 바뀌는 것이므로 p태그와 p태그
      사이에는 한줄의 공백이 생깁니다.
    </p>
    <p>
      이렇게 p태그를 새로 쓰면 한줄의 공백이 생깁니다.<br />그리고 br태그는
      홀태그입니다.
    </p>
  </body>
