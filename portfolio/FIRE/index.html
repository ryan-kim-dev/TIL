<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>은퇴 계산기</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div class="menu">
            <div class="menu-item">
                <a href="#">
                    파이어족이란?
                </a>
            </div>
            <div class="menu-item">
                <a href="#">
                    조기은퇴가 가능한 이유
                </a>
            </div>
        
        </div>
    </header>
    <main>
        <div class="logo">
            <a href="file:///Users/gimhyeonho/udemy/portfolio/FIRE/index.html">
                <img src="./assets/logo.jpeg" alt="logo">
              </a>
        </div>
        <form action="" method="GET">
            <div>
                <h2>나이</h2>
                <label for="user-age">지금 현재의 나이를 입력하세요.</label>
                <input type="number" id="user-age" placeholder="32">
            </div>
            <div>
                <h2>연소득</h2>
                <label for="user-income">세후 기준 연소득을 입력하세요.</label>
                <input type="number" id="user-income" placeholder="3500">
            </div>
            <div>
                <h2>연간 지출</h2>
                <label for="user-expense">현재 연간 소비하는 금액을 입력하세요.</label>
                <input type="number" id="user-expense" placeholder="1500">
            </div>
            <div>
                <h2>현재 순자산</h2>
                <label for="user-worth">모든 자산(금융, 부동산, 차 등등)에서 부채를 제외한 금액을 입력하세요.</label>
                <input type="number" id="user-worth" placeholder="20000">
            </div>
            <div>
                <h2>자산 배분 비율</h2>
                <label for="user-stock">주식</label>
                <input type="number" id="user-stock" placeholder="85">
                <label for="user-bond">채권</label>
                <input type="number" id="user-bond" placeholder="15">
                <label for="user-stock">현금</label>
                <input type="number" id="user-stock" placeholder="5">
            </div>
            <div>
                <h2>예상 수익률</h2>
                <p>인플레이션을 제한 예상 수익률을 입력하세요.</p>
                <label for="user-stock">주식</label>
                <input type="number" id="user-stock" placeholder="5">
                <label for="user-bond">채권</label>
                <input type="number" id="user-bond" placeholder="2">
                <label for="user-stock">현금</label>
                <input type="number" id="user-stock" placeholder="-3">
            </div>
            <div>
                <button type="submit">계산하기</button>
            </div>

        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
